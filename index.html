<!DOCTYPE index.html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay - Ресто Калкулатор</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --primary-red: #ff5f5f;
            --bg-yellow: #fffdf0;
            --accent-orange: #ff9f43;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-yellow);
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        h1, h2, .font-comfortaa {
            font-family: 'Comfortaa', cursive;
        }

        /* Динамичен фон */
        .bg-grid {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 20px;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }

        .symbol {
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-20px) rotate(10deg) scale(1.1); }
        }

        /* Стъклен ефект */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
        }

        input {
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 95, 95, 0.4);
        }

        .segment-btn.active {
            background-color: var(--primary-red);
            color: white;
        }

        /* Анимация на резултатите */
        #result-box {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .hidden-result {
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="bg-animation" class="bg-grid"></div>

    <main class="flex items-center justify-center min-h-screen p-4">
        <div class="glass-card w-full max-w-md overflow-hidden flex flex-col h-[90vh] md:h-auto">
            
            <div class="p-6 pb-2 flex flex-col items-center">
                <div class="bg-[#ff9f43] p-3 rounded-2xl shadow-lg mb-3 flex items-center justify-center">
                    <span class="font-comfortaa text-white text-2xl font-bold">€ ⇄ лв</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">DualPay</h1>
            </div>

            <div class="p-6 space-y-4 flex-1 overflow-y-auto">
                
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-600">Сума за плащане</label>
                    <div class="flex">
                        <input type="number" id="billAmount" step="0.01" placeholder="0.00" 
                               class="w-full p-4 bg-[#ff5f5f]/10 rounded-l-2xl text-xl font-bold text-gray-800 border-none">
                        <button id="billCurrencyToggle" class="bg-[#ff5f5f] text-white px-4 rounded-r-2xl font-bold min-w-[70px]">BGN</button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-600">Платено в лв</label>
                        <input type="number" id="paidBgn" step="0.01" placeholder="0.00" 
                               class="w-full p-4 bg-white/50 rounded-2xl border-2 border-gray-100 focus:border-[#ff5f5f]/50">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-600">Платено в €</label>
                        <input type="number" id="paidEur" step="0.01" placeholder="0.00" 
                               class="w-full p-4 bg-white/50 rounded-2xl border-2 border-gray-100 focus:border-[#ff5f5f]/50">
                    </div>
                </div>

                <div id="error-box" class="hidden p-3 bg-red-100 text-red-600 rounded-xl text-center text-sm font-bold border border-red-200">
                    Недостатъчна сума!
                </div>

                <div id="result-box" class="hidden-result space-y-4 pt-4 border-t border-gray-200">
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-semibold text-gray-500 uppercase tracking-wider">Ресто в:</span>
                        <div class="flex bg-gray-200 rounded-xl p-1">
                            <button onclick="setResultCurrency('BGN')" id="resBgn" class="segment-btn active px-4 py-1 rounded-lg text-sm font-bold transition-all">BGN</button>
                            <button onclick="setResultCurrency('EUR')" id="resEur" class="segment-btn px-4 py-1 rounded-lg text-sm font-bold transition-all">EUR</button>
                        </div>
                    </div>
                    
                    <div class="text-center bg-white/40 p-5 rounded-3xl">
                        <div id="primary-change" class="text-4xl font-black text-gray-800">0.00 лв</div>
                        <div id="secondary-change" class="text-sm font-semibold text-gray-400 mt-1">0.00 €</div>
                    </div>
                </div>
            </div>

            <footer class="p-4 bg-white/30 text-center space-y-1">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Курс: 1 EUR = 1.95583 BGN</p>
                <p class="text-xs text-gray-400">© Цветелина Терзиева</p>
            </footer>
        </div>
    </main>

    <script>
        const RATE = 1.95583;
        let billCurrency = 'BGN';
        let resultCurrency = 'BGN';

        // Инициализиране на фона
        const bgGrid = document.getElementById('bg-animation');
        for (let i = 0; i < 60; i++) {
            const span = document.createElement('div');
            span.className = 'symbol';
            span.innerText = i % 2 === 0 ? '€' : 'лв';
            span.style.animationDelay = `${Math.random() * 5}s`;
            span.style.fontSize = `${Math.random() * (2 - 1) + 1}rem`;
            bgGrid.appendChild(span);
        }

        // DOM Елементи
        const billInput = document.getElementById('billAmount');
        const paidBgnInput = document.getElementById('paidBgn');
        const paidEurInput = document.getElementById('paidEur');
        const billToggle = document.getElementById('billCurrencyToggle');
        const errorBox = document.getElementById('error-box');
        const resultBox = document.getElementById('result-box');
        const primaryChange = document.getElementById('primary-change');
        const secondaryChange = document.getElementById('secondary-change');

        // Toggle логика за валута на сметката
        billToggle.addEventListener('click', () => {
            billCurrency = billCurrency === 'BGN' ? 'EUR' : 'BGN';
            billToggle.innerText = billCurrency;
            calculate();
        });

        function setResultCurrency(curr) {
            resultCurrency = curr;
            document.getElementById('resBgn').classList.toggle('active', curr === 'BGN');
            document.getElementById('resEur').classList.toggle('active', curr === 'EUR');
            calculate();
        }

        // Основна логика за изчисление
        function calculate() {
            const bill = parseFloat(billInput.value) || 0;
            const paidBgn = parseFloat(paidBgnInput.value) || 0;
            const paidEur = parseFloat(paidEurInput.value) || 0;

            // Всичко в BGN за база
            const billInBgn = billCurrency === 'BGN' ? bill : bill * RATE;
            const totalPaidInBgn = paidBgn + (paidEur * RATE);
            
            const diff = totalPaidInBgn - billInBgn;

            if (bill === 0 && paidBgn === 0 && paidEur === 0) {
                resultBox.classList.add('hidden-result');
                errorBox.classList.add('hidden');
                return;
            }

            if (diff < -0.01) {
                errorBox.classList.remove('hidden');
                resultBox.classList.add('hidden-result');
            } else {
                errorBox.classList.add('hidden');
                resultBox.classList.remove('hidden-result');
                
                const changeBgn = diff;
                const changeEur = diff / RATE;

                if (resultCurrency === 'BGN') {
                    primaryChange.innerText = `${changeBgn.toFixed(2)} лв`;
                    secondaryChange.innerText = `${changeEur.toFixed(2)} €`;
                } else {
                    primaryChange.innerText = `${changeEur.toFixed(2)} €`;
                    secondaryChange.innerText = `${changeBgn.toFixed(2)} лв`;
                }
            }
        }

        [billInput, paidBgnInput, paidEurInput].forEach(input => {
            input.addEventListener('input', calculate);
        });

        // --- PWA LOGIC ---

        // 1. Динамична Canvas Икона
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#ff9f43';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.25}px Comfortaa, sans-serif`;
            ctx.textAlign = 'center';
            ctx.fillText('DualPay', size / 2, size * 0.45);
            ctx.font = `bold ${size * 0.2}px Comfortaa, sans-serif`;
            ctx.fillText('€ ⇄ лв', size / 2, size * 0.75);
            
            return canvas.toDataURL('image/png');
        }

        const iconUrl = createIcon(512);

        // 2. Web Manifest
        const manifest = {
            name: 'DualPay - Change Calc',
            short_name: 'DualPay',
            start_url: '.',
            display: 'standalone',
            background_color: '#fffdf0',
            theme_color: '#ff5f5f',
            icons: [
                {
                    src: iconUrl,
                    sizes: '512x512',
                    type: 'image/png',
                    purpose: 'any maskable'
                }
            ]
        };

        const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(manifestBlob);
        const manifestLink = document.createElement('link');
        manifestLink.rel = 'manifest';
        manifestLink.href = manifestURL;
        document.head.appendChild(manifestLink);

        // 3. Service Worker
        const swCode = `
            self.addEventListener('install', (e) => {
                e.waitUntil(caches.open('dualpay-v1').then((cache) => cache.addAll(['./'])));
            });
            self.addEventListener('fetch', (e) => {
                e.respondWith(caches.match(e.request).then((res) => res || fetch(e.request)));
            });
        `;
        const swBlob = new Blob([swCode], {type: 'application/javascript'});
        const swURL = URL.createObjectURL(swBlob);

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(swURL).catch(console.error);
        }
    </script>
</body>
</html>
